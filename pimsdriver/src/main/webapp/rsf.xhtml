<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Import rsf seul</title>
</h:head>

<h:body>
	<h:form id="form" enctype="multipart/form-data">
		<p:panelGrid id="grid" columns="2">

			<f:facet name="header">Import rsf seul</f:facet>

			<h:outputLabel for="month" value="Mois : " />
			<h:panelGroup>
				<p:selectOneMenu id="month" value="#{bean.monthValue}">
					<f:selectItems value="#{monthValues.items}" />
				</p:selectOneMenu>
				<p:message for="month" />
			</h:panelGroup>

			<h:outputLabel for="year" value="Année : " />
			<h:panelGroup>
				<p:inputText id="year" value="#{bean.yearValue}" />
				<p:message for="year" />
			</h:panelGroup>

			<h:outputLabel for="finess" value="Finess : " />
			<h:panelGroup>
				<p:inputText id="finess" value="#{bean.finessValue}" validator="beanValidator"/>
				<p:message for="finess" />
			</h:panelGroup>

			<h:outputLabel for="file" value="Fichier RSF: " />
			<h:panelGroup>
				<h:inputFile id="file" value="#{bean.file}" />
				<p:message for="file" />
			</h:panelGroup>

			<f:facet name="footer">
				<p:commandButton value="Téléverser" actionListener="#{bean.upload}"
					ajax="false" />
			</f:facet>

		</p:panelGrid>
	</h:form>
</h:body>
</html>

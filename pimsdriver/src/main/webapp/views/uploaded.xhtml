<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:metadata>
	<f:viewParam name="filter" value="#{views.pmsiUploadsBean.filter}" />
</f:metadata>

<h:head>
	<title>Import rsf seul</title>
</h:head>

<h:body>
	<h:form id="uploadedform">

		<rich:extendedDataTable keepSaved="true" 
			value="#{views.pmsiUploadsBean.lazyModel}"
			var="upload" id="elementsTable" rows="20">

			<f:facet name="header">
				<h:outputText value="Fichiers téléversés" />
			</f:facet>

			<ui:include src="uploadedcol.xhtml">
				<ui:param name="bean" value="#{views.pmsiUploadsBean}" />
				<ui:param name="property" value="finessValue" />
			</ui:include>

			<ui:include src="uploadedcol.xhtml">
				<ui:param name="bean" value="#{views.pmsiUploadsBean}" />
				<ui:param name="property" value="yearValue" />
			</ui:include>

			<ui:include src="uploadedcol.xhtml">
				<ui:param name="bean" value="#{views.pmsiUploadsBean}" />
				<ui:param name="property" value="monthValue" />
			</ui:include>

			<ui:include src="uploadedcol.xhtml">
				<ui:param name="bean" value="#{views.pmsiUploadsBean}" />
				<ui:param name="property" value="dateEnvoi" />
			</ui:include>

			<ui:include src="uploadedcol.xhtml">
				<ui:param name="bean" value="#{views.pmsiUploadsBean}" />
				<ui:param name="property" value="processed" />
			</ui:include>

			<f:facet name="footer">
				<rich:dataScroller id="scroller" />
			</f:facet>

		</rich:extendedDataTable>

	</h:form>
</h:body>
</html>

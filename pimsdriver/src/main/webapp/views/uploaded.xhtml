<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="filter" value="#{views.pmsiUploadsBean.filter}" />
	<f:viewParam name="first" value="#{views.pmsiUploadsBean.first}" />
	<f:viewParam name="numrows" value="#{views.pmsiUploadsBean.numrows}" />
	<f:event type="preRenderView"
		listener="#{views.pmsiUploadsBean.validate}" />
</f:metadata>

<h:head>
	<title>Import rsf seul</title>
</h:head>

<h:body>

	<h:dataTable value="#{views.pmsiUploadsBean.elements}" var="element">

		<f:facet name="header">Liste des fichiers téléversés</f:facet>

		<h:column>
			<f:facet name="header">Finess</f:facet>
			<h:outputText value="#{element.finessValue}" />
		</h:column>

		<h:column>
			<f:facet name="header">Année PMSI</f:facet>
			<h:outputText value="#{element.yearValue}" />
		</h:column>

		<h:column>
			<f:facet name="header">Mois PMSI</f:facet>
			<h:outputText value="#{element.monthValue}" />
		</h:column>

		<h:column>
			<f:facet name="header">Date de téléversement</f:facet>
			<h:outputText value="#{element.dateEnvoi}" />
		</h:column>

		<h:column>
			<f:facet name="header">Commentaire</f:facet>
			<h:outputText value="#{element.comment}" />
		</h:column>

		<h:column>
			<f:facet name="header">Statut</f:facet>
			<h:outputText value="#{element.processed}" />
		</h:column>

		<f:facet name="footer">
			test1test2
		</f:facet>

	</h:dataTable>

</h:body>
</html>

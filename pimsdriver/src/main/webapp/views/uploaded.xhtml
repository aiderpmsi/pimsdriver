<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:viewParam name="filter" value="#{views.pmsiUploadsBean.filter}" />
</f:metadata>

<h:head>
	<title>Import rsf seul</title>
</h:head>

<h:body>
	<h:form id="uploadedform">


		<h:dataTable lazy="true" value="#{views.pmsiUploadsBean.lazyModel}"
			var="upload" id="elementsTable" rows="20" paginator="true">

			<f:facet name="header">
				<h:outputText value="Fichiers téléversés" />
			</f:facet>

			<ace:column id="finessValue" headerText="Finess" footerText="Finess"
				sortBy="#{upload.finessValue}" filterBy="#{upload.finessValue}">
				<h:outputText id="finessValueTxt" value="#{upload.finessValue}" />
			</ace:column>

			<ace:column id="yearValue" headerText="Année" footerText="Année"
				sortBy="#{upload.yearValue}" filterBy="#{upload.yearValue}">
				<h:outputText id="yearValueTxt" value="#{upload.yearValue}" />
			</ace:column>

			<ace:column id="monthValue" headerText="Mois" footerText="Mois"
				sortBy="#{upload.monthValue}" filterBy="#{upload.monthValue}">
				<h:outputText id="monthValueTxt" value="#{upload.monthValue}" />
			</ace:column>

			<ace:column id="dateEnvoi" headerText="Date envoi" footerText="Date envoi"
				sortBy="#{upload.dateEnvoi}" filterBy="#{upload.dateEnvoi}">
				<h:outputText id="dateEnvoiTxt" value="#{upload.dateEnvoi}" />
			</ace:column>

			<ace:column id="processed" headerText="Statut" footerText="Statut"
				sortBy="#{upload.processed}" filterBy="#{upload.processed}">
				<h:outputText id="processedTxt" value="#{upload.processed}" />
			</ace:column>

		</ace:dataTable>

	</h:form>
</h:body>
</html>

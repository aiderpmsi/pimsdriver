<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:metadata>
	<f:viewParam name="filter" value="#{views.pmsiUploadsBean.filter}" />
</f:metadata>

<h:head>
	<title>Import rsf seul</title>
</h:head>

<h:body>
	<h:form id="uploadedform">

		<rich:extendedDataTable keepSaved="true" 
			value="#{views.pmsiUploadsBean.lazyModel}"
			var="upload" id="elementsTable" rows="20">

			<f:facet name="header">
				<h:outputText value="Fichiers téléversés" />
			</f:facet>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="Finess" />
				</f:facet>
				<h:outputText value="#{upload.finessValue}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="Année" />
				</f:facet>
				<h:outputText value="#{upload.yearValue}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="Mois" />
				</f:facet>
				<h:outputText value="#{upload.monthValue}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="Date d'envoi" />
				</f:facet>
				<h:outputText value="#{upload.dateEnvoi}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="Statut" />
				</f:facet>
				<h:outputText value="#{upload.processed}" />
			</rich:column>

			<f:facet name="footer">
				<rich:dataScroller for="elementsTable" renderIfSinglePage="false" id="scroller" />
			</f:facet>

		</rich:extendedDataTable>

	</h:form>
</h:body>
</html>

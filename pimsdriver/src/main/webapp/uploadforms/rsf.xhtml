<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Fichiers téléversés</title>
</h:head>

<h:body>
	<h:form id="form" enctype="multipart/form-data">
		<h:panelGrid id="grid" columns="2">

			<f:facet name="header">Import rsf seul</f:facet>

			<h:outputLabel for="month" value="Mois : " />
			<h:panelGroup layout="block">
				<h:selectOneMenu id="month" value="#{forms.rsfUploadFormModel.monthValue}">
					<f:selectItems value="#{defs.monthValues.items}" />
				</h:selectOneMenu>
				<h:message for="month" />
			</h:panelGroup>

			<h:outputLabel for="year" value="Année : " />
			<h:panelGroup layout="block">
				<h:inputText id="year" value="#{forms.rsfUploadFormModel.yearValue}" />
				<h:message for="year" />
			</h:panelGroup>

			<h:outputLabel for="finess" value="Finess : " />
			<h:panelGroup layout="block">
				<h:inputText id="finess" value="#{forms.rsfUploadFormModel.finessValue}"/>
				<h:message for="finess" />
			</h:panelGroup>

			<h:outputLabel for="file" value="Fichier RSF: " />
			<h:panelGroup layout="block">
				<h:inputFile id="file" value="#{forms.rsfUploadFormModel.file}" />
				<h:message for="file" />
			</h:panelGroup>

			<f:facet name="footer">
				<h:commandButton value="Téléverser" action="#{forms.rsfUploadFormModel.process}"/>
				<h:commandButton value="Annuler" action="/importchoice.xhtml"/>
			</f:facet>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
